<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="inputbox">
    <input id="inputText"
           type="text"
           class="inputbox_input"
           placeholder="Enter a todo item here"
           autofocus
           data-bind="value: inputText,
                      valueUpdate: 'input',
                      event: {'keydown': evt.inputEnter}"
    />
</div>

<ul id="todoList" class="todo_list" data-bind="foreach: todos">
    <li class="todo" data-bind="css: {'todo--done': done}">
        <div class="todo_tickbox material-icons-pseudo" data-bind="click: $root.evt.toggleDone"></div>
        <div class="todo_text" data-bind="text: text"></div>
    </li>
</ul>

<script src="./resources/knockout.js"></script>
<script src="resources/koTodo.js"></script>
<script>
    ko.applyBindings(koTodo.model);
</script>
</body>
</html>
